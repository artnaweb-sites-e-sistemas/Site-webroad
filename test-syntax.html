<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Sintaxe - WebRoad</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>🧪 Teste de Sintaxe JavaScript</h1>
    <div id="result"></div>
    
    <script>
        try {
            // Teste básico de carregamento
            console.log('✅ JavaScript carregando normalmente');
            document.getElementById('result').innerHTML = '<p class="success">✅ JavaScript sem erros de sintaxe!</p>';
        } catch (error) {
            console.error('❌ Erro:', error);
            document.getElementById('result').innerHTML = '<p class="error">❌ Erro encontrado: ' + error.message + '</p>';
        }
    </script>
    
    <p><a href="lp.html">← Voltar para a Landing Page</a></p>
</body>
</html>
